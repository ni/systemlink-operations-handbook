<!-- Custom version of https://github.com/squidfunk/mkdocs-material/blob/5.5.6/src/partials/nav.html -->

<!-- Main navigation -->
<nav
  class="md-nav md-nav--primary"
  aria-label="{{ lang.t('nav.title') }}"
  data-md-level="0"
>

  <!-- Customization: replace the site title with "Table of Contents". -->
  <label class="md-nav__title" for="__drawer">
    Table of Contents
  </label>

  <!-- Render item list -->
  <ul class="md-nav__list" data-md-scrollfix>
    {% for nav_item in nav %}
      {% set path = "nav-" + loop.index | string %}
      {% set level = 1 %}
      <!-- Customization: Forward the auto-generated chapter number to the nav-item template. -->
      {% set chapter = nav.pages[loop.index - 1].chapter %}
      {% include "partials/nav-item.html" %}
    {% endfor %}
  </ul>
</nav>
